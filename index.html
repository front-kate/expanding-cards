<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Photo Cards</title>
</head>
<body>  

  <a href="/index.html" id="logo"><h1 >Dare to Try <span><i class="fas fa-utensils"></i></span> </h1></a>  

  <form action="" method="" class="searchForm">
    <input class="search" type="text" placeholder="Type in the food you want to search">
    <button type="submit" class="searchBtn">Let's Go!</button>
  </form>


  
  <div class="container">
    <div class="panel active fruit" style="background-image:url('https://images.unsplash.com/photo-1519996529931-28324d5a630e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
      <h3 class="show">Fruits & Drinks</h3>
     
     
    </div>
    <div class="panel dessert" style="background-image:url('https://images.unsplash.com/photo-1534432182912-63863115e106?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')">
      <h3 class="show">Desserts & Pastries</h3>
    </div>
    <div class="panel savory" style="background-image:url('https://images.unsplash.com/photo-1598866594230-a7c12756260f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=911&q=80')">
      <h3 class="show">Savoury Stuff</h3>
    </div>
    <div class="panel review" style="background-image:url('https://images.unsplash.com/photo-1526318896980-cf78c088247c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80')">
      <h3 class="show">We tried the food...</h3>
    </div>
    <div class="panel pizza" style="background-image:url('https://images.unsplash.com/photo-1598023696416-0193a0bcd302?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1107&q=80')">
      <h3 class="show">Pizzas</h3>
    </div>
  </div>

 



  <script src="script.js"></script>
  
</body>
</html>
